<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }
    h1 { color: #4CAF50; }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      color: #2196F3;
    }
    section {
      margin: 30px 0;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Portfolio</h1>
  <nav>
    <a href="#about">About Me</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm a passionate developer who loves coding and building projects.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <ul id="project-list"></ul>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <p>Email: yourname@example.com</p>
  </section>

  <script>
    const projects = [
      { name: 'Portfolio Website', description: 'My personal website built with HTML and JS.' },
      { name: 'Todo App', description: 'A simple todo list using JavaScript.' }
    ];

    const projectList = document.getElementById('project-list');
    projects.forEach(project => {
      const item = document.createElement('li');
      item.textContent = `${project.name} - ${project.description}`;
      projectList.appendChild(item);
    });
  </script>
</body>
</html>
